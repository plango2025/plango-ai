name: Deploy Python Server

on:
  push:
    branches: main  # main 브랜치에 push 시 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 소스 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. DockerHub 로그인
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: teniuscom/plango-ai:latest

      # 5. SSH 접속 후 배포
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. 작업 디렉토리 생성 (없으면)
            mkdir -p /home/ubuntu/plango-ai
            cd /home/ubuntu/plango-ai

            # 2. .env 파일 생성 (GitHub Secrets → 서버 파일로)
            echo "${{ secrets.ENV_FILE }}" > .env

            # 3. Docker 이미지 pull & 컨테이너 재시작
            docker pull teniuscom/plango-ai:latest
            docker stop plango-ai || true
            docker rm plango-ai || true

            docker run -d \
              --name plango-ai \
              --env-file .env \
              -p 8000:8000 \
              -v /home/ubuntu/plango-ai:/app \
              teniuscom/plango-ai:latest
